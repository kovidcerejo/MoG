{% extends "layout.html" %}

{% block title %}
    Add volunteers
{% endblock %}

{% block body %}
    <h1>Add a volunteer</h1>
    <form action="/admin/volunteers/add" method="POST" class="container" id="admin-volunteer-form">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" autofocus autocomplete="off" name="name" required id="name" class="form-control" placeholder="John Smith">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" autocomplete="off" name="email" required id="email" class="form-control" placeholder="johnsmith@gmail.com">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" autocomplete="off" name="phone" required id="phone" class="form-control" placeholder="(123) 456-7890">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Add Volunteer</button>
        </div>
    </form>
    <script>
        const phoneInput = document.getElementById('phone');

        phoneInput.addEventListener('input', (e) => {
            let input = e.target.value.replace(/\D/g, ''); // Remove all non-digit chars
            if (input.length > 10) input = input.slice(0, 10); // Max 10 digits

            let formatted = '';
            if (input.length > 0) {
                formatted = '(' + input.substring(0, 3);
            }
            if (input.length >= 4) {
                formatted += ') ' + input.substring(3, 6);
            }
            if (input.length >= 7) {
                formatted += '-' + input.substring(6, 10);
            }

            e.target.value = formatted;
        });
    </script>
{% endblock %}
