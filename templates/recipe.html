{% extends "layout.html" %}

{% block title %}
    {{ recipe.name }}
{% endblock %}

{% block body %}
    <h1>{{ recipe.recipe_name }}</h1>
    <p class="fs-5">Submitted by: {{ recipe.volunteer_name }}<p>
    {% if recipe.image_url %}
        <img src="{{ url_for('static', filename=recipe.image_url) }}" class="recipe-image">
    {% endif %}
    <h3>Ingredients</h3>
    <pre class="inherit">{{ recipe.ingredients }}</pre>
    <h3>Instructions</h3>
    <pre class="inherit">{{ recipe.instructions }}</pre>
{% endblock %}
